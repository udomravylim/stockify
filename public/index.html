<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockify - Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header-actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            background: #f0f0f0;
        }

        .btn-success {
            background: #51cf66;
            color: white;
        }

        .btn-success:hover {
            background: #40c057;
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #fa5252;
        }

        .btn-warning {
            background: #ffd43b;
            color: #333;
        }

        .btn-warning:hover {
            background: #fcc419;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.85em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .product-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .product-info {
            margin: 10px 0;
            color: #666;
        }

        .product-info strong {
            color: #333;
        }

        .product-price {
            font-size: 1.8em;
            color: #764ba2;
            font-weight: bold;
            margin: 15px 0;
        }

        .product-description {
            color: #888;
            font-style: italic;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .empty-state {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: #666;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Stockify</h1>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="loadProducts()">üîÑ Refresh</button>
            <button class="btn btn-success" onclick="openCreateModal()">‚ûï Add Product</button>
        </div>
        <div id="message-container"></div>
        <div id="products-container">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Product</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="productForm" onsubmit="handleSubmit(event)">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity *</label>
                    <input type="number" id="quantity" min="0" required>
                </div>
                <div class="form-group">
                    <label for="price">Price *</label>
                    <input type="number" id="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category *</label>
                    <input type="text" id="category" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-primary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api/products';
        let editingProductId = null;

        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }

        async function loadProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '<div class="loading">Loading products...</div>';

            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const products = await response.json();

                if (products.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No products found</h2>
                            <p>Click "Add Product" to create your first product.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = '<div class="products-grid"></div>';
                const grid = container.querySelector('.products-grid');

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <div class="product-name">${product.name}</div>
                        <span class="product-category">${product.category}</span>
                        <div class="product-info">
                            <strong>Quantity:</strong> ${product.quantity}
                        </div>
                        <div class="product-price">$${parseFloat(product.price).toFixed(2)}</div>
                        ${product.description ? `<div class="product-description">${product.description}</div>` : ''}
                        <div class="product-actions">
                            <button class="btn btn-warning btn-small" onclick="openEditModal('${product._id}')">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteProduct('${product._id}')">üóëÔ∏è Delete</button>
                        </div>
                    `;
                    grid.appendChild(card);
                });

            } catch (error) {
                container.innerHTML = `
                    <div class="error">
                        <h2>Error loading products</h2>
                        <p>${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">
                            Make sure the server is running on port 3000
                        </p>
                    </div>
                `;
            }
        }

        function openCreateModal() {
            editingProductId = null;
            document.getElementById('modalTitle').textContent = 'Add Product';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productModal').style.display = 'block';
        }

        async function openEditModal(productId) {
            try {
                const response = await fetch(`${API_URL}/${productId}`);
                if (!response.ok) throw new Error('Failed to fetch product');
                
                const product = await response.json();
                editingProductId = productId;
                
                document.getElementById('modalTitle').textContent = 'Edit Product';
                document.getElementById('productId').value = product._id;
                document.getElementById('name').value = product.name;
                document.getElementById('quantity').value = product.quantity;
                document.getElementById('price').value = product.price;
                document.getElementById('category').value = product.category;
                document.getElementById('description').value = product.description || '';
                
                document.getElementById('productModal').style.display = 'block';
            } catch (error) {
                showMessage('Error loading product: ' + error.message, 'error');
            }
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
            editingProductId = null;
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const productData = {
                name: document.getElementById('name').value,
                quantity: parseInt(document.getElementById('quantity').value),
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value
            };

            try {
                let response;
                if (editingProductId) {
                    // Update existing product
                    response = await fetch(`${API_URL}/${editingProductId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(productData)
                    });
                } else {
                    // Create new product
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(productData)
                    });
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to save product');
                }

                showMessage(editingProductId ? 'Product updated successfully!' : 'Product created successfully!');
                closeModal();
                loadProducts();
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) {
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${productId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete product');
                }

                showMessage('Product deleted successfully!');
                loadProducts();
            } catch (error) {
                showMessage('Error deleting product: ' + error.message, 'error');
            }
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Load products when page loads
        loadProducts();
    </script>
</body>
</html>
